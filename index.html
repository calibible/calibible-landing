<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CaliBible</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      background-color: #1a1a1a;
      color: #f2f2f2;
      font-family: 'Roboto', sans-serif;
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 5rem;
      color: #ff6f00;
      margin: 0 0 1rem 0;
    }
    p {
      font-size: 1.5rem;
      color: #f2f2f2;
      max-width: 600px;
      margin: 0;
    }
    a.button {
      margin-top: 2rem;
      background-color: #ff6f00;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #e65a00;
    }
  </style>
</head>
<body>
  <h1>Calibible</h1>
  <p>We are building the best calisthenics guide online. Coming soon.</p>
  <a href="#" class="button">Explore Exercises</a>
</body>
</html>
